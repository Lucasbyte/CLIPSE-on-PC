{{define "Balanca"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Alura loja</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand text-white" href="/">CLIPSE + PC</a>
</nav>
<div class="container">

    <body>
        <div class="jumbotron jumbotron-fluid text-white bg-primary">
            <div class="container font-weight-light">
                <h1 class="font-weight-light">Arquivo</h1>
                <label>{{.Caminho}}</label>
                <p class="lead">Confira os detalhes</p>
            </div>
        </div>
        <form method="POST" action="push">
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <div class="form-check">
                            <input type="radio" id="txitens" class="form-check-input" name="tipo" value="txitens"
                                checked />
                            <label for="txitens">Txitens</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" id="itensmgv" class="form-check-input" name="tipo" value="itensmgv" />
                            <label for="itensmgv">Itensmgv</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" id="csv" class="form-check-input" name="tipo" value="csv" />
                            <label for="csv">Csv</label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" value="salvar" class="btn btn-primary">Puxar dados</button>
            <a class="btn btn-primary" href="/">Voltar</a>
        </form>
    </body>

</html>
</div>
</body>

</html>
{{end}}
